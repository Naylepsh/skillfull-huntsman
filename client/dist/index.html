<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Skillfull Huntsman Charts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div class="container-fluid row d-flex justify-content-center">
    <div class="col-md-10" style="height: 700px">
      <form id="skill-form" class="row g-3 my-3" method="get" action="">
        <div class="col-auto">
          <label for="skill">Skill</label>
          <input id="skill" type="text">
        </div>
        <div class="col-auto">
          <label for="expLevel">Experience Level</label>
          <input id="expLevel">
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary">Load</button>
        </div>
      </form>
      <canvas id="myChart"></canvas>
      <div id="skill-table-container"></div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
